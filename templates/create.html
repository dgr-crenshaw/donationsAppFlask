{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add an Item {% endblock %}</h1>

{% if not session['logged_in']: %}

        <p>You must be logged in to access this function.<br>
        <p>Please <a href="{{ url_for('login')}}">login</a></p>

{% else %}

<form method="post">

    <p><a href="{{ url_for('add_category')}}">Add a new category</a> or select from list of existing categories</p>

    <div class="form-group">
        <label for="category">Category:</label>
        <select name="category" id="category">
            {% for categoryEntry in faciityDBCategory %}
                <option value="{{ request.form['category'] }}">{{ categoryEntry['category'] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="item">Item Name</label>
        <input type="text" name="item"
               placeholder="Item Name" class="form-control"
               value="{{ request.form['item'] }}"></input>
    </div>

    <!--div class="form-group">
        <label for="category">Category Name</label>
        <input type="text" name="category"
               placeholder="Item Name" class="form-control"
               value="{{ request.form['category'] }}"></input>
    </div-->

    <div class="form-group">
        <label for="goal">Total Needed (Goal)</label>
        <input type="text" name="goal"
            placeholder="Goal" class="form-control"
            value="{{ request.form['goal']}}"><input">
    </div>

    <div class="form-group">
        <label for="have">Total In Hand</label>
        <input type="text" name="have"
            placeholder="Have" class="form-control"
            value="{{ request.form['have']}}"><input">
    </div>

    <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endif %}
{% endblock %}
